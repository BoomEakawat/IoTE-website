<script>
    const listContainer = document.getElementById('faculty-list');
    
    for (let id in facultyData) {
        const prof = facultyData[id];
        // Only show if category is 'iot'
        if (prof.category === 'iot') {
            listContainer.innerHTML += `
                <a href="profile.html?id=${id}" class="faculty-card">
                    <div class="card-top-accent"></div>
                    <div class="card-main-content">
                        <div class="profile-section"><img src="${prof.image}" class="profile-img"></div>
                        <div class="info-section">
                            <h4 class="name-th">${prof.nameTH}</h4>
                            <p class="name-en">${prof.nameEN}</p>
                        </div>
                    </div>
                    <div class="contact-details">
                        <p><i class="fas fa-envelope"></i> ${prof.position}</p>
                        <p><i class="fas fa-envelope"></i> ${prof.email}</p>
                        <p><i class="fas fa-envelope"></i> ${prof.room}</p>
                    </div>
                </a>`;
        }
    }
</script>
