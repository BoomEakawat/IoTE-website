<body>
    <div id="navbar-placeholder"></div>

    <main class="hero-subpage fade-in">
        <section class="header">
            <div class="breadcrumb-container">
                <a href="/index.html" class="breadcrumb">Home</a>•<span class="breadcrumb" id="breadcrumb-last">Faculty-IoTE</span>

<script>
    const List_Physiot_Aj = document.getElementById('physiot-aj');
    for (let id in Physiot_Aj) {
        const prof = Physiot_Aj[id];
        // Only show if category is 'physiot'
        if (prof.category === 'physiot') {
            List_Physiot_Aj.innerHTML += `
                <a href="profile.html?id=${id}" class="faculty-card">
                    <div class="card-top-accent"></div>
                    <div class="card-main-content">
                        <div class="profile-section"><img src="${prof.image}" class="profile-img"></div>
                        <div class="info-section">
                            <h4 class="name-th">${prof.nameTH}</h4>
                            <p class="name-en">${prof.nameEN}</p>
                        </div>
                    </div>
                    <div class="contact-details">
                        <p><i class="fa-solid fa-user"></i> ${prof.position}</p>
                        <p><i class="fa-solid fa-envelope"></i> ${prof.email}</p>
                        <p><i class="fa-solid fa-location-dot"></i> ${prof.room}</p>
                    </div>
                </a>`;
        }
    }

    const List_Physiot_STF = document.getElementById('physiot-stf');
    for (let id in Physiot_STF) {
        const prof = Physiot_STF[id];
        // Only show if category is 'iot'
        if (prof.category === 'physiot') {
            List_Physiot_STF.innerHTML += `
                <a href="profile.html?id=${id}" class="faculty-card">
                    <div class="card-top-accent"></div>
                    <div class="card-main-content">
                        <div class="profile-section"><img src="${prof.image}" class="profile-img"></div>
                        <div class="info-section">
                            <h4 class="name-th">${prof.nameTH}</h4>
                            <p class="name-en">${prof.nameEN}</p>
                        </div>
                    </div>
                    <div class="contact-details">
                        <p><i class="fa-solid fa-user"></i> ${prof.position}</p>
                        <p><i class="fa-solid fa-envelope"></i> ${prof.email}</p>
                        <p><i class="fa-solid fa-location-dot"></i> ${prof.room}</p>
                    </div>
                </a>`;
        }
    }
</script>
